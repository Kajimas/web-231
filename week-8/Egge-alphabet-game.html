<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week-8</title>

    <!-- Link to stylesheets and fonts -->
    <link rel="stylesheet" type="text/css" href="../global.css" />

  <body>
    <div id="container">
      <!-- This section corresponds with exhibit 1 -->
      <h1 class="app-header">Welcome to the Alphabet Game!</h1>

      <!-- This section corresponds with exhibits 2, 3, 4, and 5 -->
      <div id="card-example">
        <div class="card">
          <div class="card-title">Alphabet Number Form</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="position">Alphabet Letter Position</label>

                  class="input"
                  id="txtPosition"
                  name="position"

              <div class="form-field">

                  id="btnFindLetter"

          </div>

        <!-- This section corresponds with exhibit 6 -->
        <a class="return-home" href="../index.html">Return</a>

        <br />

        <!-- This section corresponds with exhibit 7 and 8 -->

          </div>
        </div>
      
        <br/>

       <!-- This section corresponds with exhibit 9 -->

        </div>

          </div>
